<!DOCTYPE html>
<html>
    <head>
        <title>Monitor</title>
        <script src="/static/js/monitor.js"></script>
        <script src="/static/js/serverDate.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link rel="stylesheet" href={{ "/static/css/color-"~mode~".css" }}>
        <link rel="stylesheet" href="/static/css/main.css">
        <link rel="shortcut icon" href="/favicon.ico">
        <meta charset="UTF-8">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="header">
            <a href="/data" class="logo"><img alt="NEOSMAP Web Interface" src={{ "/static/img/logo-"~mode~".png" }}></a>
            <div class="header-right">
                <a class="logout" href="/auth/logout">Logout</a>
                <a href="/data">Data Panel</a>
                <a class="active">Monitor</a>
                <a href="/info">Info</a>
                <a class="settings-icon" onclick="window.location.href='/settings';"><img {% if mode == "dark" %}class="filter-white"{% endif %} alt="Settings" src="/static/img/settings.svg"></a>
            </div>
        </div>
        <noscript>
            <style type="text/css">
                .c-main {display:none;}
            </style>
            <div class="c-no-js">
                <p>
                    You don't have javascript enabled.  Please enable javascript and reload the page.
                </p>
            </div>
        </noscript>
         <div class="c-main">
            <div id="side-menu" class="side-menu">
                <h3 class="nav-title">
                    Clock [UTC]
                </h3>
                <p id="clock"></p>
            </div>
             <div class="c-col workspace-container" style="align-content: stretch;">
                 <div class="c-row title-underline">
                    <div class="c-row" style="align-self: flex-start;">
                        <div class="dot"></div>
                        <div class="dot-static"></div>
                        <p class="title-header" style="margin-left: 35px;">
                            Live Monitoring
                        </p>
                    </div>
                 </div>
                 <div class="c-row" id="monitor-data" style="align-content: stretch;">
                     <div id="m-update-section" style="margin-right: 10px;"></div>
                     <div id="m-table-section"></div>
                 </div>
             </div>
        </div>
    </body>
    {% include "includes/footer.html" %}
</html>
